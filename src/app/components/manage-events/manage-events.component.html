<div class="card mat-elevation-z4 p-4">
  <h2>Manage Events</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <!-- Event Title -->
    <mat-form-field appearance="outline" class="full-width mb-3">
      <mat-label>Event Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <!-- Event Date & Time -->
    <mat-form-field appearance="outline" class="full-width mb-3">
      <mat-label>Event Date & Time</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width mb-3">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <!-- Upload Image/Video -->
    <div class="mb-3">
      <label>Upload Image/Video</label>
      <input type="file" (change)="onFileChange($event)" />
      <div *ngIf="previewDataUrl" class="mt-2">
        <img *ngIf="previewDataUrl.startsWith('data:image')" [src]="previewDataUrl" class="img-thumbnail" style="max-width:120px" />
        <video *ngIf="previewDataUrl.startsWith('data:video')" [src]="previewDataUrl" controls style="max-width:120px"></video>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-3">
      <button mat-raised-button color="primary" type="submit">{{ editingId ? 'Update Event' : 'Save Event' }}</button>
      <button mat-stroked-button type="button" (click)="resetForm()">Clear</button>
    </div>
  </form>

  <!-- Events Table -->
  <div class="mt-4">
    <table mat-table [dataSource]="events$" class="mat-elevation-z2 full-width">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let e">{{ e.title }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let e">{{ e.date | date:'d MMM yyyy' }}</td>
      </ng-container>

      <!-- Media Column -->
      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef>Media</th>
        <td mat-cell *matCellDef="let e">
          <img *ngIf="e.mediaDataUrl" [src]="e.mediaDataUrl" style="height:30px; object-fit:cover; border-radius:3px;" />
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let e">
          <button mat-mini-button color="accent" (click)="edit(e)">Edit</button>
          <button mat-mini-button color="warn" (click)="delete(e.id)">Del</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title','date','media','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title','date','media','actions'];"></tr>
    </table>
  </div>
</div>
